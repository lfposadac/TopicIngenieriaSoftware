<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}" />

    <title th:text="${title} ?: 'Contact Us'"></title>
  </head>

  <body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Contenido principal -->
    <div class="container my-4">
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <h1 class="display-4" th:text="${title} ?: 'Contact Us'"></h1>
          <p class="lead" th:text="${subtitle} ?: 'Get in touch with us'"></p>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-lg-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Contact Information</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <strong>Email:</strong>
                  <span th:text="${email}"></span>
                </li>
                <li class="list-group-item">
                  <strong>Address:</strong>
                  <span th:text="${address}"></span>
                </li>
                <li class="list-group-item">
                  <strong>Phone Number:</strong>
                  <span th:text="${phoneNumber}"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Bootstrap JS (opcional, si necesitas funcionalidades de Bootstrap) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
